
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./components/cbbl.css">
</head>
<body>
    <div class="container-fluid position-relative p-0 bg">
        <nav class="bg-white opacity-75 w-100 position-absolute bottom-0 start-0">
        </nav>
        <div class="cbbl">
            <span>Hello, how are you!</span>
        </div>

        <div class="container-fluid mx-auto d-flex justify-content-center position-relative">
            <input type="text" class="inputBubbles" placeholder="Input your text here (Click the lightstick for a surprise!)">
            <i class="btn position-absolute text-right" style="max-width:80px; ">
                <img src="./images/lightstick.png" class="img-fluid" style="width:100%">
            </i>
        </div>

        <div class="container-fluid position-relative p-0 w-100 mainBackground">
            <nav class="bg-white opacity-75 w-100 position-absolute bottom-0 start-0">
            </nav>
            <div class="w-75 mx-auto">
                <img class="w-100" src="./images/title.png" alt="title">
            </div>
            <div class="d-grid col-3 mx-auto" style="font-family: 'Nico Moji';">
            <button class="btn bubbleLabels w-50 mx-auto" type="button">Chat</button>

            <p class="bubbleWords text-center fs-3">What is flaming?</p>
            <p class="bubbleWords text-center">Scroll to find out!</p>

        </div>
        <!-- <div class=""> -->
            <button class="btn bubbleLabels w-50 mx-auto fs-2" type="button">About flaming</button>
        <!-- </div> -->
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
